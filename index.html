<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-camera position='-2 2 -2'></a-camera>
            <a-box position="2 3.5 -2" height='3' width='3' depth='3' rotation="0 90 0" color="blue"></a-box>
            <a-box position="2 1.5 -3" height='3' width='1' depth='1' rotation="0 90 0" color="black"></a-box>
            <a-box position="2 1.5 -1" height='3' width='1' depth='1' rotation="0 90 0" color="black"></a-box>
            <a-entity >
                <a-cylinder position="2 3 -4" rotation='0' radius="0.5" height="3" color="green"></a-cylinder>
            <a-cylinder position="2 3 0" rotation='0' radius="0.5" height="3" color="green"></a-cylinder>
            </a-entity>
            
            <a-box position="2 5 -2" height='3' width='2' depth='2' rotation="0 90 0" color="lime"></a-box>
            <a-entity animation="property:position;to:0 .3 0;dir:alternate;loop:true;dur:1000">
                <a-sphere position="1 6 -1.5" radius='0.3' color="black"></a-sphere>
                <a-sphere position="1 6 -2.5" radius='0.3' color="black"></a-sphere>
            </a-entity>
            <a-plane position="1.5 0 -2" rotation="-90 0 0" width="10"  height="10" color="lightblue"></a-plane>
            <a-entity animation="property:position;to:1.0 0 0;dir:alternate;loop:true;dur:1000">
                <a-box position="2 7 -2" height='3' width='0.1' depth='0.1' rotation="0 90 0" color="red"></a-box>
                <a-sphere position="2 8.5 -2" height='3' radius='0.1' rotation="0 90 0" color="red"></a-sphere>
            </a-entity>
            <a-box position="1 5.2 -2" height='.5' width='2' depth='0.1' color='silver' rotation='0 90 0' ></a-box>
            <a-box position="1 5.2 -2" height='.1' width='2' depth='0.2' color='black' rotation='0 90 0' ></a-box>
        </a-scene>
    </body>
</html>
